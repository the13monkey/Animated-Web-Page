<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<title>UI Testing Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="custom.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
</head>
<body>
	<header>
		<a href="#pink-section" class="pearl heavy medium-text">Pink</a>
		<a href="#green-section" class="pearl heavy medium-text smooth">Green</a>
		<a href="#blue-section" class="pearl heavy medium-text smooth">Blue</a>
		<a href="#yellow-section" class="pearl heavy medium-text">Yellow</a>
		<a href="#ocean-section" class="pearl heavy medium-text">Ocean</a>
	</header>
	<div id="body-wrapper">
		<div class="block pink-bg" id="pink-section"></div>
		<div class="block green-bg animated-fade" id="green-section"></div>
		<div class="block blue-bg animated-fade" id="blue-section"></div>
		<div class="block yellow-bg animated-slideInLeft" id="yellow-section"></div>
		<div class="block ocean-bg animated-slideInRight" id="ocean-section"></div>
	</div>
</body>
